<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Poppins:wght@400;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Section -->
    <div class="main-section">

        <!-- Title Section -->
        <div class="title-section">

            <!-- Logo -->
            <img class="logo" src="img\logo.png" alt="lim logo">

            <!-- Title -->
            <h1>Taking Booleaners from A to B</h1>

            <!-- Buttons -->
            <div class="button-wrap">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </div>

        <!-- Scooters Section -->
        <div id="scooter-section">

            <!-- First Scooter -->
            <div>

                <!-- Checkbox -->
                <input id="check1" type="checkbox">
                <label class="scooter-name" for="check1">Monopattino Gino22</label>

                <!-- Location -->
                <div>
                    <span class="arrow"></span>
                    <span class="location">Via Guadalamenti - a 220 metri da te</span>
                </div>

                <!-- Battery Level -->
                <label for="battery1">Stato carica:</label>
                <div id="battery1"></div>
            </div>

            <!-- Second Scooter -->
            <div>

                <!-- Checkbox -->
                <input id="check2" type="checkbox">
                <label class="scooter-name" for="check2">Monopattino Mike24</label>

                <!-- Location -->
                <div>
                    <span class="arrow"></span>
                    <span class="location">Via Ricciardoni - a 420 metri da te</span>
                </div>

                <!-- Battery Level -->
                <label for="battery2">Stato carica:</label>
                <div id="battery2"></div>
            </div>

            <!-- Third Scooter -->
            <div>

                <!-- Checkbox -->
                <input id="check3" type="checkbox">
                <label class="scooter-name" for="check3">Monopattino Fede154</label>

                <!-- Location -->
                <div>
                    <span class="arrow"></span>
                    <span class="location">Via Mentarini - a 490 metri da te</span>
                </div>

                <!-- Battery Level -->
                <label for="battery3">Stato carica:</label>
                <div id="battery3"></div>
            </div>
        </div>
    </div>
</body>

</html>
